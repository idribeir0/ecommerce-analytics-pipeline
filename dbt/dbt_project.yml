name: 'ecommerce_analytics'
version: '1.0.0'
config-version: 2

profile: 'ecommerce_analytics'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  ecommerce_analytics:
    # Staging models (Silver layer)
    staging:
      +materialized: view
      +schema: staging
    
    # Intermediate models
    intermediate:
      +materialized: view
      +schema: intermediate
    
    # Marts models (Gold layer)
    marts:
      +materialized: table
      +schema: marts